<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="head">
        <p>LOGIN PAGE</p>
    </div>
    <div class="container" id="container">
        <form action="" id="form">
            <div class="login">
                <label for="usname">Username </label>
                <input type="text" name="usname" id="usname" style="padding: 10px;" placeholder="username">
                <div class="error"></div>
            </div>
            <div class="login">
                <label for="mail">Mail Id</label>
                <input type="text" name="mail" id="mail" style="padding: 10px;" placeholder="Mail id">
                <div class="error"></div>
            </div>
            <div class="login">
                <label for="pass">Password </label>
                <input type="password" id="pass" style="padding: 10px;" placeholder="password">
                <div class="error"></div>
            </div>
            <div class="login"><label for="cpass">Confirm password</label>
                <input type="password" name="cpass" id="cpass" style="padding: 10px;" placeholder="re enter password">
            </div>
            <div class="error"></div>


            <button type="submit" class="btns" id="btns">Login</button><br>
    </div>
    </form>

</body>

</html>
